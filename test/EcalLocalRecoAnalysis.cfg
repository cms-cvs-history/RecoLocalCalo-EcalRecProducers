    string uncalibrecHitProducer   = "ecaluncalibrechit"
    string EBuncalibrechitCollection = "EcalUncalibRecHitsEB"
    string EEuncalibrechitCollection = "EcalUncalibRecHitsEE"

    string recHitProducer   = "ecalrechit"
