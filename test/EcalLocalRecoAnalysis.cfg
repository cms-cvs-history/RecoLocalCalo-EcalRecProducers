    string EBrechitCollection = "EcalRecHitsEB"
    string EErechitCollection = "EcalRecHitsEE"
    string ESrechitCollection = "EcalRecHitsES"

     untracked string outputFile = 'EcalLocalRecoTask.root'
    untracked bool verbose = true
 }
                                                                                
 path p1 = { prod }

